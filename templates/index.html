<!DOCTYPE html>
<html>
<head><title>Formulaire</title></head>
<body>
    <h1>Formulaire Flask-WTF</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.nom.label }}<br>
        {{ form.nom(size=30) }}<br>
        {% if form.nom.errors %}
            <span style="color:red;">{{ form.nom.errors[0] }}</span><br>
        {% endif %}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
