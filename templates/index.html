<!DOCTYPE html>
<html>
<head><title>Formulaire</title></head>
<body>
    <h1>Entrez votre nom</h1>
    {% if erreur %}
        <p style="color:red;">{{ erreur }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="nom" placeholder="Votre nom">
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
